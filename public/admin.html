<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Controls</title>
    <style>
      :root { --bg:#0b0a0f; --card:#13121a; --gold:#d4af37; --muted:#9b8b4e; --ink:#eae6d1; }
      body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: radial-gradient(circle at 80% 0%, #171522, #0b0a0f 60%); color: var(--ink); }
      .container { max-width: 900px; margin: 0 auto; padding: 28px 20px; }
      .header { display:flex; align-items:center; justify-content:space-between; }
      .header h1 { color: var(--gold); margin:0; }
      .btn { padding: 12px 18px; border:1px solid var(--gold); border-radius: 12px; background: linear-gradient(135deg, #ffe8a3, var(--gold)); color: #0b0a0f; cursor: pointer; font-weight: 800; letter-spacing:.3px; }
      .row { display:flex; gap:10px; flex-wrap: wrap; }
      .card { border: 1px solid #2a2933; border-radius: 16px; padding: 18px; background: linear-gradient(180deg, #161520, #12101a); box-shadow: 0 20px 60px rgba(0,0,0,.5); margin-top: 16px; }
      .muted { color: var(--muted); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Admin Controls</h1>
        <a href="/dashboard" style="color: var(--gold); text-decoration:none;">Dashboard →</a>
      </div>

      <div class="row" style="margin-top:12px;">
        <button id="start" class="btn">Start Poll</button>
        <button id="next" class="btn">Next Question</button>
        <button id="end" class="btn">End Poll</button>
      </div>

      <div class="card">
        <div id="state" class="muted"></div>
      </div>
    </div>
    <script>
      async function refreshState() {
        const res = await fetch('/api/state');
        const data = await res.json();
        document.getElementById('state').textContent = `Status: ${data.status} • Question ${data.activeIndex + 1} / ${data.totalQuestions}`;
      }

      document.getElementById('start').addEventListener('click', async () => {
        await fetch('/api/admin/start', { method: 'POST' });
        refreshState();
      });
      document.getElementById('next').addEventListener('click', async () => {
        await fetch('/api/admin/next', { method: 'POST' });
        refreshState();
      });
      document.getElementById('end').addEventListener('click', async () => {
        await fetch('/api/admin/end', { method: 'POST' });
        refreshState();
      });

      const s = document.createElement('script');
      s.src = '/socket.io/socket.io.js';
      s.onload = () => {
        const socket = io();
        socket.on('stateChanged', refreshState);
      };
      document.body.appendChild(s);

      refreshState();
    </script>
  </body>
  </html>
