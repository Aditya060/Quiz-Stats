<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Controls</title>
    <style>
      :root { --bg:#0a0b0f; --ink:#eaeef6; --muted:#9aa3b2; --accent:#b76a5b; --glass: rgba(255,255,255,0.06); --stroke: rgba(255,255,255,0.10); --shadow: 0 10px 40px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04); }
      body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: radial-gradient(1200px 800px at 80% 0%, #11131a 0%, #0a0b0f 60%); color: var(--ink); }
      .container { max-width: 900px; margin: 0 auto; padding: 28px 20px; }
      .header { display:flex; align-items:center; justify-content:space-between; gap:16px; }
      .brand { display:flex; align-items:center; gap:12px; }
      .header h1 { color: var(--ink); margin:0; font-weight:800; }
      .btn { padding: 12px 16px; border-radius: 12px; border:1px solid var(--accent); background: linear-gradient(180deg, color-mix(in oklab, var(--accent), white 8%), var(--accent)); color: #0a0b0f; cursor: pointer; font-weight: 800; letter-spacing:.2px; box-shadow: 0 8px 26px rgba(183,106,91,.35); transition: transform .15s ease, box-shadow .2s ease; }
      .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 44px rgba(183,106,91,.45); }
      .row { display:flex; gap:10px; flex-wrap: wrap; }
      .card { border:1px solid var(--stroke); border-radius: 16px; padding: 18px; background: var(--glass); box-shadow: var(--shadow); margin-top: 16px; backdrop-filter: blur(12px) saturate(140%); }
      .muted { color: var(--muted); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="brand">
          <img src="/assets/logo-white.png" alt="Alef" style="height:28px;"/>
          <h1 style="margin:0;">Admin Controls</h1>
        </div>
        <div>
          <a href="/dashboard" style="text-decoration:none;">Dashboard →</a>
        </div>
      </div>

      <div class="row" style="margin-top:12px;">
        <button id="start" class="btn">Start Poll</button>
        <button id="next" class="btn">Next Question</button>
        <button id="end" class="btn">End Poll</button>
      </div>

      <div class="card">
        <div id="state" class="muted"></div>
      </div>
    </div>
    <script>
      async function refreshState() {
        const res = await fetch('/api/state');
        const data = await res.json();
        document.getElementById('state').textContent = `Status: ${data.status} • Question ${data.activeIndex + 1} / ${data.totalQuestions}`;
      }

      document.getElementById('start').addEventListener('click', async () => {
        await fetch('/api/admin/start', { method: 'POST' });
        refreshState();
      });
      document.getElementById('next').addEventListener('click', async () => {
        await fetch('/api/admin/next', { method: 'POST' });
        refreshState();
      });
      document.getElementById('end').addEventListener('click', async () => {
        await fetch('/api/admin/end', { method: 'POST' });
        refreshState();
      });

      const s = document.createElement('script');
      s.src = '/socket.io/socket.io.js';
      s.onload = () => {
        const socket = io();
        socket.on('stateChanged', refreshState);
      };
      document.body.appendChild(s);

      refreshState();
    </script>
  </body>
  </html>
