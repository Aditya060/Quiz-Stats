<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Dashboard</title>
    <style>
      :root { --bg:#0a0b0f; --ink:#eaeef6; --muted:#9aa3b2; --accent:#d4af37; --glass: rgba(255,255,255,0.06); --stroke: rgba(255,255,255,0.10); --shadow: 0 10px 40px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04); }
      body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: radial-gradient(1200px 800px at 80% 0%, #11131a 0%, #0a0b0f 60%); color: var(--ink); }
      .container { max-width: 1000px; margin: 0 auto; padding: 28px 20px; }
      .header { display:flex; align-items:center; justify-content:space-between; }
      .header h1 { color: var(--ink); margin:0; font-weight:800; }
      .pill { border:1px solid var(--stroke); color:var(--ink); background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)); padding:8px 12px; border-radius:999px; font-weight:800; text-decoration:none; box-shadow: var(--shadow); transition: transform .15s ease, box-shadow .15s ease, border-color .2s ease; }
      .pill:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.2); box-shadow: 0 16px 50px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.06); }
      .card { border:1px solid var(--stroke); border-radius: 16px; padding: 18px; background: var(--glass); box-shadow: var(--shadow); margin-bottom: 16px; backdrop-filter: blur(12px) saturate(140%); }
      .question { font-weight:800; font-size:20px; margin:0 0 8px 0; }
      .option { display:flex; justify-content: space-between; padding: 10px 0; border-bottom:1px dashed rgba(255,255,255,0.12); }
      .option:last-child { border-bottom: 0; }
      .count { color: var(--accent); font-weight:900; }
      .muted { color: var(--muted); }
      a { color: var(--accent); }
      .total { font-weight:900; color: var(--muted); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Live Quiz Stats</h1>
        <a class="pill" href="/">‚Üê Take Quiz</a>
      </div>
      <p class="muted">Realtime stats</p>
      <div id="stats"></div>
      <p style="margin-top:16px;">Take the quiz <a href="/">here</a>.</p>
    </div>
    <script>
      async function loadStats() {
        const res = await fetch('/api/stats');
        const data = await res.json();
        render(data.stats);
      }

      function render(stats) {
        const container = document.getElementById('stats');
        container.innerHTML = stats.map(q => `
          <div class="card">
            <div class="question">${q.text}</div>
            <div class="total">Total participants: ${q.total}</div>
            ${q.options.map(o => `
              <div class="option">
                <span>${o.text}</span>
                <strong class="count">${o.count}</strong>
              </div>
            `).join('')}
          </div>
        `).join('');
      }

      loadStats();
      const s = document.createElement('script');
      s.src = '/socket.io/socket.io.js';
      s.onload = () => {
        const socket = io();
        socket.on('statsUpdated', loadStats);
        socket.on('stateChanged', loadStats);
      };
      document.body.appendChild(s);
    </script>
  </body>
  </html>
