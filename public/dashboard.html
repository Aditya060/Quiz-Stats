<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Dashboard</title>
    <style>
      :root { --bg:#0a0b0f; --ink:#eaeef6; --muted:#9aa3b2; --accent:#b76a5b; --glass: rgba(255,255,255,0.06); --stroke: rgba(255,255,255,0.10); --shadow: 0 10px 40px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04); }
      body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: radial-gradient(1200px 800px at 80% 0%, #11131a 0%, #0a0b0f 60%); color: var(--ink); }
      .container { max-width: 1000px; margin: 0 auto; padding: 28px 20px; }
      .header { display:flex; align-items:center; justify-content:space-between; gap:16px; }
      .brand { display:flex; align-items:center; gap:12px; }
      .header h1 { color: var(--ink); margin:0; font-weight:800; }
      .pill { border:1px solid var(--accent); color:#0a0b0f; background: linear-gradient(180deg, color-mix(in oklab, var(--accent), white 8%), var(--accent)); padding:8px 12px; border-radius:999px; font-weight:800; text-decoration:none; box-shadow: 0 8px 26px rgba(183,106,91,.35); transition: transform .15s ease, box-shadow .15s ease; }
      .pill:hover { transform: translateY(-1px); box-shadow: 0 16px 44px rgba(183,106,91,.45); }
      .card { border:1px solid var(--stroke); border-radius: 16px; padding: 18px; background: var(--glass); box-shadow: var(--shadow); margin-bottom: 16px; backdrop-filter: blur(12px) saturate(140%); }
      .question { font-weight:800; font-size:20px; margin:0 0 8px 0; }
      .option { display:flex; flex-direction:column; gap:6px; padding: 10px 0; border-bottom:1px dashed rgba(255,255,255,0.12); }
      .option:last-child { border-bottom: 0; }
      .row { display:flex; justify-content: space-between; align-items:center; }
      .count { color: var(--accent); font-weight:900; margin-left:8px; }
      .bar { height: 12px; background: rgba(255,255,255,0.06); border:1px solid var(--stroke); border-radius: 999px; overflow: hidden; }
      .fill { height: 100%; background: linear-gradient(90deg, color-mix(in oklab, var(--accent), white 8%), var(--accent)); box-shadow: 0 6px 18px rgba(183,106,91,.30) inset; }
      .muted { color: var(--muted); }
      a { color: var(--accent); }
      .total { font-weight:900; color: var(--muted); }

      /* Ultra-wide LED wall (≈4992x1512, ~3.3:1) */
      @media (min-aspect-ratio: 33/10) {
        .container { max-width: 4600px; padding: 32px 40px; }
        .header h1 { font-size: 64px; }
        .card { border-radius: 24px; padding: 32px; }
        .question { font-size: 48px; }
        .total { font-size: 28px; }
        .option { padding: 18px 0; }
        .row span { font-size: 28px; }
        .count { font-size: 32px; }
        .bar { height: 28px; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="brand">
          <img src="/assets/logo-white.png" alt="Alef" style="height:28px;"/>
          <h1 style="margin:0;">Live Quiz Stats</h1>
        </div>
        <div>
          <a class="pill" href="/">← Take Quiz</a>
        </div>
      </div>
      <p class="muted">Realtime stats</p>
      <div id="stats"></div>
      <p style="margin-top:16px;">Take the quiz <a href="/">here</a>.</p>
    </div>
    <script>
      async function loadStats() {
        // show only the active question
        const [stateRes, qRes] = await Promise.all([
          fetch('/api/state'),
          fetch('/api/questions')
        ]);
        const state = await stateRes.json();
        const qs = await qRes.json();
        const active = qs.questions?.[state.activeIndex];
        if (!active) { render([]); return; }
        const res = await fetch(`/api/stats?questionId=${active.id}`);
        const data = await res.json();
        render(data.stats, state.revealCorrect);
      }

      function render(stats, revealCorrect) {
        const container = document.getElementById('stats');
        if (!stats || !stats.length) { container.innerHTML = '<div class="card"><div class="muted">No question active.</div></div>'; return; }
        const q = stats[0];
        const total = q.total || 0;
        container.innerHTML = `
          <div class="card">
            <div class="question">${q.text}</div>
            <div class="total">Total participants: ${total}</div>
            ${q.options.map(o => {
              const pct = total ? Math.round((o.count / total) * 100) : 0;
              const isCorrect = revealCorrect && q.correctOptionId && o.id === q.correctOptionId;
              return `
                <div class=\"option\">
                  <div class=\"row\"><span>${o.text}${isCorrect ? ' ✓' : ''}</span><strong class=\"count\">${o.count}</strong></div>
                  <div class=\"bar\"><div class=\"fill\" style=\"width:${pct}%;${isCorrect ? 'background:linear-gradient(90deg,#36d399,#22c55e);' : ''}\"></div></div>
                </div>
              `;
            }).join('')}
          </div>`;
      }

      loadStats();
      const s = document.createElement('script');
      s.src = '/socket.io/socket.io.js';
      s.onload = () => {
        const socket = io();
        socket.on('statsUpdated', loadStats);
        socket.on('stateChanged', loadStats);
      };
      document.body.appendChild(s);
    </script>
  </body>
  </html>
