<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Dashboard</title>
    <style>
      :root { --bg:#0b0a0f; --card:#13121a; --gold:#d4af37; --muted:#9b8b4e; --ink:#eae6d1; }
      body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: radial-gradient(circle at 80% 0%, #171522, #0b0a0f 60%); color: var(--ink); }
      .container { max-width: 1000px; margin: 0 auto; padding: 28px 20px; }
      .header { display:flex; align-items:center; justify-content:space-between; }
      .header h1 { color: var(--gold); margin:0; text-shadow:0 4px 30px rgba(212,175,55,.25); }
      .pill { border:1px solid var(--gold); color:#0b0a0f; background:linear-gradient(135deg,#ffe8a3,var(--gold)); padding:8px 12px; border-radius:999px; font-weight:800; text-decoration:none; box-shadow:0 10px 30px rgba(212,175,55,.25); transition: transform .15s ease, box-shadow .15s ease; }
      .pill:hover { transform: translateY(-2px); box-shadow:0 18px 40px rgba(212,175,55,.35); }
      .card { border: 1px solid #2a2933; border-radius: 16px; padding: 18px; background: linear-gradient(180deg, #161520, #12101a); box-shadow: 0 20px 60px rgba(0,0,0,.5); margin-bottom: 16px; }
      .question { font-weight:800; font-size:20px; margin:0 0 8px 0; }
      .option { display:flex; justify-content: space-between; padding: 10px 0; border-bottom:1px dashed #2a2933; }
      .option:last-child { border-bottom: 0; }
      .count { color: var(--gold); font-weight:900; }
      .muted { color: var(--muted); }
      a { color: var(--gold); }
      .total { font-weight:900; color: var(--muted); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Live Quiz Stats</h1>
        <a class="pill" href="/">‚Üê Take Quiz</a>
      </div>
      <p class="muted">Realtime stats</p>
      <div id="stats"></div>
      <p style="margin-top:16px;">Take the quiz <a href="/">here</a>.</p>
    </div>
    <script>
      async function loadStats() {
        const res = await fetch('/api/stats');
        const data = await res.json();
        render(data.stats);
      }

      function render(stats) {
        const container = document.getElementById('stats');
        container.innerHTML = stats.map(q => `
          <div class="card">
            <div class="question">${q.text}</div>
            <div class="total">Total participants: ${q.total}</div>
            ${q.options.map(o => `
              <div class="option">
                <span>${o.text}</span>
                <strong class="count">${o.count}</strong>
              </div>
            `).join('')}
          </div>
        `).join('');
      }

      loadStats();
      const s = document.createElement('script');
      s.src = '/socket.io/socket.io.js';
      s.onload = () => {
        const socket = io();
        socket.on('statsUpdated', loadStats);
        socket.on('stateChanged', loadStats);
      };
      document.body.appendChild(s);
    </script>
  </body>
  </html>
