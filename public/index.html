<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz</title>
    <style>
      :root { --bg:#0b0a0f; --card:#13121a; --gold:#d4af37; --muted:#9b8b4e; --ink:#eae6d1; }
      html,body { height:100%; }
      body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: radial-gradient(circle at 20% 10%, #15131c, #0b0a0f 60%); color: var(--ink); }
      .container { max-width: 820px; margin: 0 auto; padding: 28px 20px; }
      .title { display:flex; align-items:center; justify-content:space-between; }
      .title h1 { color: var(--gold); letter-spacing: .5px; margin:0; text-shadow: 0 4px 30px rgba(212,175,55,.25); }
      .card { border: 1px solid #2a2933; border-radius: 16px; padding: 24px; background: linear-gradient(180deg, #161520, #12101a); box-shadow: 0 20px 60px rgba(0,0,0,.5); }
      .question { font-size: 22px; font-weight: 700; color: var(--ink); }
      .options { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 16px; }
      .option { border:1px solid #2a2933; border-radius:12px; padding:12px 14px; cursor:pointer; background: #0f0e15; color: var(--ink); transition: transform .15s ease, box-shadow .15s ease, border-color .15s; box-shadow: 0 6px 20px rgba(0,0,0,.35); }
      .option:hover { transform: translateY(-2px); box-shadow: 0 14px 30px rgba(212,175,55,.15); border-color: var(--gold); }
      .option input { margin-right: 8px; accent-color: var(--gold); }
      .nav { display: flex; gap: 10px; margin-top: 20px; }
      .btn { padding: 12px 18px; border: 1px solid var(--gold); border-radius: 12px; background: linear-gradient(135deg, #ffe8a3, var(--gold)); color: #0b0a0f; cursor: pointer; font-weight: 800; letter-spacing:.3px; box-shadow: 0 10px 30px rgba(212,175,55,.25); transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease; }
      .btn:hover { transform: translateY(-2px); box-shadow: 0 18px 40px rgba(212,175,55,.35); }
      .btn[disabled] { opacity: 0.5; cursor: not-allowed; transform:none; box-shadow:none; }
      .hidden { display: none; }
      .progress { margin: 12px 0; color: var(--muted); font-weight: 600; }
      a { color: var(--gold); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Alef Quiz</h1>
        <a href="/dashboard" style="text-decoration:none;color:var(--gold);font-weight:700;">Dashboard â†’</a>
      </div>
      <p class="progress" id="progress"></p>
      <div class="card">
        <div id="quiz"></div>
        <div class="nav">
          <button id="prevBtn">Previous</button>
          <button id="nextBtn">Next</button>
          <button id="submitBtn" class="hidden">Submit</button>
        </div>
      </div>
      <p style="margin-top:16px;">View live results on the <a href="/dashboard">dashboard</a>.</p>
      <p id="status" style="margin-top:8px;"></p>
    </div>
    <script>
      const state = { questions: [], current: 0, selections: new Map() };

      async function loadQuestions() {
        const res = await fetch('/api/questions');
        const data = await res.json();
        state.questions = data.questions;
        render();
      }

      function render() {
        const q = state.questions[state.current];
        const quiz = document.getElementById('quiz');
        const progress = document.getElementById('progress');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');

        progress.textContent = `Question ${state.current + 1} of ${state.questions.length}`;

        if (!q) return;
        const selected = state.selections.get(q.id);
        quiz.innerHTML = `
          <div>
            <div class="question">${q.text}</div>
            <div class="options">
              ${q.options.map(o => `
                <label class="option">
                  <input type="radio" name="option" value="${o.id}" ${selected === o.id ? 'checked' : ''} />
                  <span>${o.text}</span>
                </label>
              `).join('')}
            </div>
          </div>
        `;

        quiz.querySelectorAll('input[name="option"]').forEach(input => {
          input.addEventListener('change', (e) => {
            state.selections.set(q.id, Number(e.target.value));
            updateButtons();
          });
        });

        updateButtons();

        function updateButtons() {
          prevBtn.disabled = state.current === 0;
          const hasSelection = state.selections.has(q.id);
          const last = state.current === state.questions.length - 1;
          nextBtn.classList.toggle('hidden', last);
          submitBtn.classList.toggle('hidden', !last);
          nextBtn.disabled = !hasSelection;
          submitBtn.disabled = !hasSelection;
        }
      }

      document.getElementById('prevBtn').addEventListener('click', () => {
        if (state.current > 0) { state.current -= 1; render(); }
      });
      document.getElementById('nextBtn').addEventListener('click', () => {
        if (state.current < state.questions.length - 1) { state.current += 1; render(); }
      });
      document.getElementById('submitBtn').addEventListener('click', async () => {
        const answers = state.questions.map(q => ({
          questionId: q.id,
          optionId: state.selections.get(q.id)
        }));
        const res = await fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ answers })
        });
        const data = await res.json();
        if (data.ok) {
          window.location.href = '/thankyou.html';
        } else {
          document.getElementById('status').textContent = data.error || 'Error';
        }
      });

      loadQuestions();
    </script>
  </body>
  </html>
