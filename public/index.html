<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz</title>
    <style>
      :root {
        --bg:#0a0b0f; --ink:#eaeef6; --muted:#9aa3b2; --accent:#d4af37;
        --glass: rgba(255,255,255,0.06); --stroke: rgba(255,255,255,0.10);
        --shadow: 0 10px 40px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
      }
      html,body { height:100%; }
      body {
        font-family: system-ui, -apple-system, sans-serif; margin: 0;
        background: radial-gradient(1200px 800px at 20% 10%, #11131a 0%, #0a0b0f 60%);
        color: var(--ink);
      }
      .container { max-width: 820px; margin: 0 auto; padding: 28px 20px; }
      .title { display:flex; align-items:center; justify-content:space-between; }
      .title h1 { color: var(--ink); letter-spacing:.2px; margin:0; font-weight:800; }
      .title a { color: var(--accent); text-decoration: none; font-weight:700; }
      .card { border:1px solid var(--stroke); border-radius: 16px; padding: 20px 18px; background: var(--glass); box-shadow: var(--shadow); backdrop-filter: blur(12px) saturate(140%); }
      .question { font-size: 22px; font-weight: 800; color: var(--ink); letter-spacing:.2px; }
      .options { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 16px; }
      .option { display:flex; align-items:center; gap:10px; border:1px solid var(--stroke); border-radius:12px; padding:12px 14px; cursor:pointer; background: rgba(255,255,255,0.03); color: var(--ink); transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease; box-shadow: inset 0 1px 0 rgba(255,255,255,.03); }
      .option:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.18); background: rgba(255,255,255,0.05); }
      .option input { margin-right: 2px; accent-color: var(--accent); }
      .option input:checked + span { color: var(--accent); font-weight: 800; }
      .nav { display: flex; gap: 10px; margin-top: 20px; }
      .btn { padding: 12px 16px; border-radius: 12px; border:1px solid var(--stroke); background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)); color: var(--ink); cursor: pointer; font-weight: 800; letter-spacing:.2px; box-shadow: var(--shadow); transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease, opacity .15s ease; backdrop-filter: blur(8px) saturate(140%); }
      .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.2); box-shadow: 0 16px 50px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.06); }
      .btn[disabled] { opacity: .5; cursor: not-allowed; transform:none; box-shadow: var(--shadow); }
      .hidden { display: none; }
      .progress { margin: 12px 0; color: var(--muted); font-weight: 600; }
      a { color: var(--accent); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Alef Quiz</h1>
        <a href="/dashboard" style="text-decoration:none;color:var(--gold);font-weight:700;">Dashboard →</a>
      </div>
      <p class="progress" id="progress"></p>
      <div class="card">
        <div id="quiz"></div>
        <div class="nav">
          <button id="prevBtn" class="btn">Previous</button>
          <button id="nextBtn" class="btn">Next</button>
          <button id="submitBtn" class="btn hidden">Submit</button>
        </div>
      </div>
      <p style="margin-top:16px;">View live results on the <a href="/dashboard">dashboard</a>.</p>
      <p id="status" style="margin-top:8px;"></p>
    </div>
    <script>
      const state = { questions: [], current: 0, selections: new Map(), status: 'idle' };

      async function loadQuestions() {
        const [qres, sres] = await Promise.all([
          fetch('/api/questions'),
          fetch('/api/state')
        ]);
        const qdata = await qres.json();
        const sdata = await sres.json();
        state.questions = qdata.questions;
        state.current = sdata.activeIndex || 0;
        state.status = sdata.status || 'idle';
        render();
      }

      function render() {
        const q = state.questions[state.current];
        const quiz = document.getElementById('quiz');
        const progress = document.getElementById('progress');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');

        progress.textContent = `Question ${state.current + 1} of ${state.questions.length}`;

        if (!q) return;
        const selected = state.selections.get(q.id);
        quiz.innerHTML = `
          <div>
            <div class="question">${q.text}</div>
            <div class="options">
              ${q.options.map(o => `
                <label class="option">
                  <input type="radio" name="option" value="${o.id}" ${selected === o.id ? 'checked' : ''} />
                  <span>${o.text}</span>
                </label>
              `).join('')}
            </div>
            <div id="liveStats" style="margin-top:10px;"></div>
          </div>
        `;

        quiz.querySelectorAll('input[name="option"]').forEach(input => {
          input.addEventListener('change', (e) => {
            state.selections.set(q.id, Number(e.target.value));
            updateButtons();
          });
        });

        updateButtons();

        async function updateButtons() {
          prevBtn.disabled = state.current === 0;
          const hasSelection = state.selections.has(q.id);
          // In host-driven mode we hide next/submit; keep for fallback
          const last = state.current === state.questions.length - 1;
          nextBtn.classList.toggle('hidden', true);
          submitBtn.classList.toggle('hidden', true);
          nextBtn.disabled = !hasSelection;
          submitBtn.disabled = !hasSelection;
          // Load live stats for current question
          const statsRes = await fetch(`/api/stats?questionId=${q.id}`);
          const statsData = await statsRes.json();
          const s = statsData.stats[0];
          const total = s.total || 0;
          const ls = document.getElementById('liveStats');
          ls.innerHTML = s.options.map(o => {
            const pct = total ? Math.round((o.count / total) * 100) : 0;
            const isMine = state.selections.get(q.id) === o.id;
            return `<div style="display:flex;justify-content:space-between;gap:8px;align-items:center;">
              <span style="${isMine ? 'color: var(--gold); font-weight:800;' : ''}">${o.text}${isMine ? ' ✓' : ''}</span>
              <span style="color: var(--muted);">${pct}% (${o.count})</span>
            </div>`;
          }).join('') + `<div style="margin-top:6px;color:var(--muted);">Total voters: ${total}</div>`;
        }
      }

      document.getElementById('prevBtn').addEventListener('click', () => {
        if (state.current > 0) { state.current -= 1; render(); }
      });
      document.getElementById('nextBtn').addEventListener('click', () => {
        if (state.current < state.questions.length - 1) { state.current += 1; render(); }
      });
      document.getElementById('submitBtn').addEventListener('click', async () => {
        // legacy fallback
        const answers = state.questions.map(q => ({
          questionId: q.id,
          optionId: state.selections.get(q.id)
        }));
        const res = await fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ answers })
        });
        const data = await res.json();
        if (data.ok) window.location.href = '/thankyou.html';
      });

      // Auto-submit single vote upon selection for current active question
      document.addEventListener('change', async (e) => {
        if (e.target && e.target.name === 'option') {
          const q = state.questions[state.current];
          const optionId = Number(e.target.value);
          state.selections.set(q.id, optionId);
          await fetch('/api/vote', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ questionId: q.id, optionId })
          });
          // Re-render to reflect live stats and highlight
          render();
        }
      });

      // Socket for realtime state changes
      const s = document.createElement('script');
      s.src = '/socket.io/socket.io.js';
      s.onload = () => {
        const socket = io();
        socket.on('stateChanged', async () => {
          await loadQuestions();
          if (state.status === 'ended') {
            window.location.href = '/thankyou.html';
          }
        });
        socket.on('statsUpdated', async () => {
          // Refresh stats pane only
          const q = state.questions[state.current];
          if (q) {
            const statsRes = await fetch(`/api/stats?questionId=${q.id}`);
            const statsData = await statsRes.json();
            const s = statsData.stats[0];
            const total = s.total || 0;
            const ls = document.getElementById('liveStats');
            if (ls) {
              ls.innerHTML = s.options.map(o => {
                const pct = total ? Math.round((o.count / total) * 100) : 0;
                const isMine = state.selections.get(q.id) === o.id;
                return `<div style="display:flex;justify-content:space-between;gap:8px;align-items:center;">
                  <span style="${isMine ? 'color: var(--gold); font-weight:800;' : ''}">${o.text}${isMine ? ' ✓' : ''}</span>
                  <span style=\"color: var(--muted);\">${pct}% (${o.count})</span>
                </div>`;
              }).join('') + `<div style=\"margin-top:6px;color:var(--muted);\">Total voters: ${total}</div>`;
            }
          }
        });
      };
      document.body.appendChild(s);

      loadQuestions();
    </script>
  </body>
  </html>
