<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Q&A Admin</title>
    <style>
      :root { --bg:#0a0b0f; --ink:#eaeef6; --muted:#9aa3b2; --accent:#d4af37; --glass: rgba(255,255,255,0.06); --stroke: rgba(255,255,255,0.10); --shadow: 0 10px 40px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04); }
      body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: radial-gradient(1200px 800px at 80% 0%, #11131a 0%, #0a0b0f 60%); color: var(--ink); }
      .container { max-width: 1000px; margin: 0 auto; padding: 28px 20px; }
      .header { display:flex; align-items:center; justify-content:space-between; gap:16px; }
      .brand { display:flex; align-items:center; gap:12px; }
      .header h1 { color: var(--ink); margin:0; font-weight:800; }
      .card { border:1px solid var(--stroke); border-radius: 16px; padding: 18px; background: var(--glass); box-shadow: var(--shadow); margin-bottom: 16px; backdrop-filter: blur(12px) saturate(140%); }
      .btn { padding: 8px 12px; border:1px solid var(--accent); border-radius: 10px; background: linear-gradient(180deg, color-mix(in oklab, var(--accent), white 8%), var(--accent)); color: #0a0b0f; cursor: pointer; font-weight: 800; box-shadow: 0 8px 26px rgba(183,106,91,.35); transition: transform .15s ease, box-shadow .2s ease; }
      .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 44px rgba(183,106,91,.45); }
      .muted { color: var(--muted); }
      .row { display:flex; align-items:center; gap:10px; justify-content:space-between; }
      .actions { display:flex; align-items:center; gap:8px; flex-wrap: wrap; }
      .live { display:inline-flex; align-items:center; gap:8px; color: var(--muted); }
      .dot { width:10px; height:10px; border-radius:50%; background:#666; box-shadow:0 0 12px rgba(0,0,0,.4); }
      .dot.live { background:#36d399; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div style="display:flex; align-items:center; gap:12px;">
          <img src="/assets/logo.png" alt="Alef" style="height:28px;"/>
          <h1>Q&A Admin</h1>
        </div>
        <div style="display:flex; align-items:center; gap:16px;">
          <div class="live"><span id="liveDot" class="dot"></span><span id="liveText">Offline</span></div>
          <a href="/qna-display.html" style="text-decoration:none;">Open Display →</a>
        </div>
      </div>
      <div id="list"></div>
    </div>
    <script>
      async function load() {
        const res = await fetch('/api/qna/list', { cache: 'no-store' });
        const data = await res.json();
        const container = document.getElementById('list');
        container.innerHTML = data.qna.map(item => `
          <div class="card qitem" data-id="${item.id}">
            <div class="row">
              <div style="flex:1;">
                <div><strong>${item.user || 'Anonymous'}</strong> <span class="muted">#${item.id}</span></div>
                <div>${item.text}</div>
                <div class="muted">${item.created_at}</div>
                ${item.answered ? `<div class=\"muted\">Answered: ${item.answer_text || ''}</div>` : `
                  <div style=\"margin-top:8px; display:flex; gap:8px;\">
                    <input class=\"ans\" placeholder=\"Type answer…\" style=\"flex:1; padding:8px; border-radius:8px; border:1px solid #2a2933; background:#0f0e15; color:var(--ink);\" />
                    <button class=\"btn save\">Save Answer</button>
                  </div>
                `}
              </div>
              <div class="actions">
                <button class="btn hl">Highlight</button>
                <button class="btn save">Save Answer</button>
                <button class="btn reject">Reject</button>
              </div>
            </div>
          </div>
        `).join('');
        // Wire up interactions
        container.querySelectorAll('.qitem').forEach(card => {
          const id = Number(card.getAttribute('data-id'));
          card.addEventListener('click', (e) => {
            // avoid clicks on inputs/buttons triggering duplicate highlight
            const t = e.target;
            if (t && (t.classList.contains('ans') || t.classList.contains('save'))) return;
            highlight(id);
          });
          const hlBtn = card.querySelector('.hl');
          if (hlBtn) hlBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            // toggle: if already highlighted, unhighlight; else highlight
            const cur = await fetch('/api/qna/highlight').then(r => r.json());
            if (cur.id === id) {
              await fetch('/api/qna/unhighlight', { method: 'POST' });
            } else {
              await highlight(id);
            }
          });
          const saveBtn = card.querySelector('.save');
          if (saveBtn) saveBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            const input = card.querySelector('.ans');
            const val = (input?.value || '').trim();
            if (!val) return;
            await answer(id, val);
          });
          const rejectBtn = card.querySelector('.reject');
          if (rejectBtn) rejectBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (!confirm('Reject this question?')) return;
            await fetch('/api/qna/reject', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id }) });
            load();
          });
        });
      }

      async function highlight(id) {
        await fetch('/api/qna/highlight', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id }) });
      }

      async function answer(id, ans) {
        await fetch('/api/qna/answer', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id, answer: ans }) });
        load();
      }

      const s = document.createElement('script');
      s.src = '/socket.io/socket.io.js';
      s.onload = () => {
        const socket = io();
        const dot = document.getElementById('liveDot');
        const txt = document.getElementById('liveText');
        const setLive = (ok) => {
          if (ok) { dot.classList.add('live'); txt.textContent = 'Live'; }
          else { dot.classList.remove('live'); txt.textContent = 'Offline'; }
        };
        socket.on('connect', () => setLive(true));
        socket.on('disconnect', () => setLive(false));
        socket.on('qnaSubmitted', load);
        socket.on('qnaHighlighted', load);
        socket.on('qnaAnswered', load);
        socket.on('qnaRejected', load);
      };
      document.body.appendChild(s);

      load();
    </script>
  </body>
  </html>
