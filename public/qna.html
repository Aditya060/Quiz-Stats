<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Q&A - Ask</title>
    <style>
      :root { --bg:#0b0a0f; --card:#13121a; --gold:#d4af37; --muted:#9b8b4e; --ink:#eae6d1; }
      body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: radial-gradient(circle at 20% 10%, #15131c, #0b0a0f 60%); color: var(--ink); }
      .container { max-width: 720px; margin: 0 auto; padding: 28px 20px; }
      .card { border: 1px solid #2a2933; border-radius: 16px; padding: 18px; background: linear-gradient(180deg, #161520, #12101a); box-shadow: 0 20px 60px rgba(0,0,0,.5); margin-top: 16px; }
      .btn { padding: 12px 18px; border:1px solid var(--gold); border-radius: 12px; background: linear-gradient(135deg, #ffe8a3, var(--gold)); color: #0b0a0f; cursor: pointer; font-weight: 800; }
      input, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #2a2933; background: #0f0e15; color: var(--ink); }
      label { color: var(--muted); font-weight: 700; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="color:var(--gold);">Ask Your Question</h1>
      <div class="card">
        <div style="display:flex; gap:10px;">
          <input id="user" placeholder="Name (optional, default Anonymous)" />
        </div>
        <div style="margin-top:10px;">
          <label>Your question</label>
          <textarea id="text" rows="4" placeholder="Type your questionâ€¦"></textarea>
        </div>
        <div style="margin-top:10px;">
          <button id="send" class="btn">Send</button>
        </div>
        <p id="status" style="color:var(--muted);"></p>
      </div>
    </div>
    <script>
      document.getElementById('send').addEventListener('click', async () => {
        const user = document.getElementById('user').value.trim() || 'Anonymous';
        const text = document.getElementById('text').value.trim();
        if (!text) { document.getElementById('status').textContent = 'Please enter a question.'; return; }
        const res = await fetch('/api/qna/submit', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user, text })
        });
        const data = await res.json();
        if (data.ok) {
          document.getElementById('status').textContent = 'Your question has been submitted!';
          document.getElementById('text').value = '';
        }
      });
    </script>
  </body>
  </html>
