<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Q&A - Ask</title>
    <style>
      :root { --bg:#0a0b0f; --ink:#eaeef6; --muted:#9aa3b2; --accent:#b76a5b; --glass: rgba(255,255,255,0.06); --stroke: rgba(255,255,255,0.10); --shadow: 0 10px 40px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04); }
      body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: radial-gradient(1200px 800px at 20% 10%, #11131a 0%, #0a0b0f 60%); color: var(--ink); }
      .container { max-width: 720px; margin: 0 auto; padding: 28px 20px; }
      .brand { display:flex; align-items:center; gap:12px; margin-bottom: 8px; }
      .card { border:1px solid var(--stroke); border-radius: 16px; padding: 18px; background: var(--glass); box-shadow: var(--shadow); margin-top: 16px; backdrop-filter: blur(12px) saturate(140%); }
      .btn { padding: 12px 16px; border-radius: 12px; border:1px solid var(--accent); background: linear-gradient(180deg, color-mix(in oklab, var(--accent), white 8%), var(--accent)); color: #0a0b0f; cursor: pointer; font-weight: 800; letter-spacing:.2px; box-shadow: 0 8px 26px rgba(183,106,91,.35); transition: transform .15s ease, box-shadow .2s ease; }
      .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 44px rgba(183,106,91,.45); }
      input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--stroke); background: rgba(255,255,255,0.03); color: var(--ink); }
      label { color: var(--muted); font-weight: 700; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="brand">
        <img src="/assets/logo-white.png" alt="Alef" style="height:28px;"/>
        <h1 style="margin:0;">Ask Your Question</h1>
      </div>
      <div class="card">
        <div style="display:flex; gap:10px;">
          <input id="user" placeholder="Name (optional, default Anonymous)" />
        </div>
        <div style="margin-top:10px;">
          <label>Your question</label>
          <textarea id="text" rows="4" placeholder="Type your questionâ€¦"></textarea>
        </div>
        <div style="margin-top:10px;">
          <button id="send" class="btn">Send</button>
        </div>
        <p id="status" style="color:var(--muted);"></p>
      </div>
    </div>
    <script>
      document.getElementById('send').addEventListener('click', async () => {
        const user = document.getElementById('user').value.trim() || 'Anonymous';
        const text = document.getElementById('text').value.trim();
        if (!text) { document.getElementById('status').textContent = 'Please enter a question.'; return; }
        const res = await fetch('/api/qna/submit', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user, text })
        });
        const data = await res.json();
        if (data.ok) {
          document.getElementById('status').textContent = 'Your question has been submitted!';
          document.getElementById('text').value = '';
        }
      });
    </script>
  </body>
  </html>
