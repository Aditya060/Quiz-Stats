<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You</title>
    <style>
      :root { --bg:#0b0a0f; --card:#13121a; --gold:#d4af37; --muted:#9b8b4e; }
      html,body { height:100%; }
      body { margin:0; background:var(--bg); color:var(--gold); font-family: system-ui,-apple-system,sans-serif; display:flex; align-items:center; justify-content:center; }
      .card { width:min(720px, 92%); background:var(--card); border:1px solid #2a2933; border-radius:16px; padding:32px; text-align:center; box-shadow:0 20px 60px rgba(0,0,0,.6); }
      h1 { margin:0 0 8px 0; font-size:42px; letter-spacing:.5px; }
      p { color:var(--muted); margin:0 0 24px 0; }
      a.btn { display:inline-block; padding:12px 18px; border-radius:10px; border:1px solid var(--gold); color:var(--bg); background: linear-gradient(135deg, #ffe8a3, var(--gold)); text-decoration:none; font-weight:700; transition: transform .2s ease, box-shadow .2s ease; box-shadow:0 10px 30px rgba(212,175,55,.25); }
      a.btn:hover { transform: translateY(-2px); box-shadow:0 18px 40px rgba(212,175,55,.35); }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Thank you!</h1>
      <p>Your response has been recorded.</p>
      <a class="btn" href="/dashboard">View Live Results</a>
    </div>
  </body>
  </html>
